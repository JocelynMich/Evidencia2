<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/table.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <title>Usuarios</title>
</head>

<body>
    <header>
        <div class="logo montecarlo-regular">
            <h1>Datos de Usuarios</h1>
        </div>
    </header>
    <table id="tablaUsuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha de Creación</th>
                <th>Creado Por (ID)</th>
                <th>Fecha de Actualización</th>
                <th>Actualizado Por (ID)</th>
                <th>Fecha de Eliminación</th>
                <th>Eliminado Por (ID)</th>
            </tr>
        </thead>
        <tbody id="tbodyDatos">
            <!-- Aquí se insertarán los datos dinámicamente -->
        </tbody>
    </table>
    <script>
        fetch("http://localhost:3000/api/user")
            .then(response => response.json())
            .then(data => {
                let tablaBody = document.querySelector('#tablaUsuarios tbody');

                // Limpiar el contenido de la tabla antes de agregar nuevos datos
                tablaBody.innerHTML = '';

                // Iterar sobre los datos y agregar filas a la tabla
                data.forEach(usuario => {
                    let fila = document.createElement('tr');

                    // Crear celdas para cada propiedad del producto
                    let idCell = document.createElement('td');
                    idCell.textContent = usuario.ID_Usuario;

                    let nombreCell = document.createElement('td');
                    nombreCell.textContent = usuario.Nombre;

                    let fechaCreacionCell = document.createElement('td');
                    fechaCreacionCell.textContent = usuario.FechaCreacion;

                    let creadoPorCell = document.createElement('td');
                    creadoPorCell.textContent = usuario.fk_CreadoPor;

                    let fechaActuCell = document.createElement('td');
                    fechaActuCell.textContent = usuario.FechaActu;

                    let actuPorCell = document.createElement('td');
                    actuPorCell.textContent = usuario.fk_ActualizadoPor;

                    let fechaEliCell = document.createElement('td');
                    fechaEliCell.textContent = usuario.FechaEliminado;

                    let eliPorCell = document.createElement('td');
                    eliPorCell.textContent = usuario.fk_EliminadoPor;

                    // Agregar las celdas a la fila
                    fila.appendChild(idCell);
                    fila.appendChild(nombreCell);
                    fila.appendChild(fechaCreacionCell);
                    fila.appendChild(creadoPorCell);
                    fila.appendChild(fechaActuCell);
                    fila.appendChild(actuPorCell);
                    fila.appendChild(fechaEliCell);
                    fila.appendChild(eliPorCell);

                    // Agregar la fila a la tabla
                    tablaBody.appendChild(fila);
                });
            })
            .catch(error => {
                console.error('Error al obtener los datos de usuarios:', error);
            });
    </script>
</body>

</html>
